<body>
    <div id="cs">
        <h1 style="text-align: center;">
            该功能正在维护，预计2022/06/30日维护完成！
        </h1>
        <h1 style="text-align: center;">即将为您跳转到首页！</h1>
        <div id="timer" style="color:red; text-align: center;"></div>
        <div id="warring" style="color:red"></div>
    </div>
    <script>
        var cs = new Vue({
            el: "#cs",
            data() {
                return {
                }
            },
            methods() {

            },
            mounted() {

                setTimeout(function () {
                    location.href = "rigester.html"
                }, 5000);

            }
        }
        )
    </script>

    <script>
        var maxtime = 7045 * 21;
        function CountDown() {
            if (maxtime >= 0) {
                minutes = Math.floor(maxtime / 60);
                seconds = Math.floor(maxtime % 60);
                msg = "距离维护结束还有" + minutes + "分" + seconds + "秒";
                document.all["timer"].innerHTML = msg;
                if (maxtime == 5 * 60) alert("还剩5分钟");
                --maxtime;

            } else {
                clearInterval(timer);
                alert("时间到，结束!");

            }

        }
        timer = setInterval("CountDown()", 1000);  
    </script>
